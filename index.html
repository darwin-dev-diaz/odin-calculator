<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator X Darwin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,600"
      rel="stylesheet"
    />

    <!-- <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet"> -->
</head>
<body>
    <div class="calculator">
        <div class="calc-header">
            <h1>Calculator X Darwin Diaz</h1>
        </div>
        <div class="calc-screen">
            <div class="entered-input">0</div>
            <div class="current-input">0</div>
        </div>
        <div class="calc-buttons">
            <div class="button clear-button">CLEAR</div>
            <div class="button empty-button"></div>
            <div class="button empty-button"></div>
            <div class="button sign-button">ร</div>
            <div class="button number-button">7</div>
            <div class="button number-button">8</div>
            <div class="button number-button">9</div>
            <div class="button sign-button">รท</div>
            <div class="button number-button">4</div>
            <div class="button number-button">5</div>
            <div class="button number-button">6</div>
            <div class="button sign-button">+</div>
            <div class="button number-button">1</div>
            <div class="button number-button">2</div>
            <div class="button number-button">3</div>
            <div class="button sign-button">-</div>
            <div class="button empty-button"></div>
            <div class="button number-button">0</div>
            <div class="button empty-button"></div>
            <div class="button equals-button">=</div>
        </div>
    </div>
    <div class="footer">
        <span>Made by Darwin Diaz</span>
        <a href="https://github.com/darwin-dev-diaz/odin-calculator" target="_blank">GITHUB</a>
    </div>
    
</body>
</html>
